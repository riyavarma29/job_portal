{% extends 'app/index.html' %}
{% block content %}
  <h2>Delete Job</h2>
  <p>Are you sure you want to delete <strong>{{ job.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'job_list' %}">Cancel</a>
  </form>
{% endblock %}
